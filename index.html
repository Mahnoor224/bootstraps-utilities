<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Jumbotron</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>
<body style="text-align:center; background-color:rgb(97, 224, 236);">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 style="color:thistle;">
                Games
            </h1>
            <div class="progress">
                <div class="progress-bar" style="width:90%; background-color:lightblue;">90%</div>
            </div>
            <p>Some games bost your metal health.But also effect your physical health.</p>
        </div>
    </div>
    <div class="container mt-4">
        <h2>Buttons and badges</h2>
        <button type="button"class="btn btn-secondary">start</button>
        <button type="button" class="btn btn-warning">end</button>
        <button type="button" class="btn btn-info">menu</button>
        <button type="button" class="btn btn-danger">restart</button>
    </div>
    <div class="container">
        <span class="badge badge-danger">level up</span>
        <span class="badge badge-info">game points</span>
        <span class="badge badge-warning">success</span>
        <span class="badge badge-secondary">failure</span>
    </div>
</body>
</html>
